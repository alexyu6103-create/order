<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>單一密碼訂單管理系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #FDFBF7; font-family: 'Inter', 'Noto Sans TC', sans-serif; }
        .tab-button { transition: all 0.3s ease; }
        .tab-button.active { background-color: #8D7B68; color: white; }
        .tab-button:not(.active):hover { background-color: #EFEBE5; }
        .section { display: none; }
        .section.active { display: block; }
        .btn-primary { background-color: #A4907C; color: white; transition: background-color 0.3s; }
        .btn-primary:hover { background-color: #8D7B68; }
        .btn-secondary { background-color: #C8B6A6; color: #424242; transition: background-color 0.3s; }
        .btn-secondary:hover { background-color: #A4907C; }
        .btn-danger { background-color: #ef4444; color: white; transition: background-color 0.3s; }
        .btn-danger:hover { background-color: #dc2626; }
        .modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; align-items: center; justify-content: center; z-index: 50;
        }
        .modal-content {
            background-color: white; border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 90%; max-width: 500px;
        }
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex; justify-content: center; align-items: center; z-index: 100;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #A4907C;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div id="loading-overlay" class="loading-overlay" style="display:none;">
        <div class="spinner"></div>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal-backdrop">
        <div class="modal-content p-6">
            <h3 class="text-2xl font-bold mb-4 text-center text-[#8D7B68]">輸入密碼</h3>
            <div id="auth-error-message" class="text-red-500 text-sm mb-4 text-center" style="display:none;"></div>
            <form id="auth-form">
                <div class="mb-6">
                    <label for="auth-password" class="block text-md font-medium text-gray-700 mb-1">密碼</label>
                    <input type="password" id="auth-password" class="w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <button type="submit" id="auth-login-btn" class="btn-primary w-full py-3 rounded-md font-semibold text-lg">登入</button>
            </form>
        </div>
    </div>

    <div id="app-container" class="container mx-auto p-4 md:p-8 max-w-7xl" style="display:none;">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-4xl font-bold text-[#655A4F] mb-2">共享訂單管理系統</h1>
                <p class="text-lg text-gray-500">所有團隊成員都可以共用的訂單系統。</p>
            </div>
            <button id="logout-btn" class="btn-secondary py-2 px-4 rounded-md font-semibold">登出</button>
        </header>

        <nav class="flex space-x-2 border-b-2 border-gray-200 mb-8">
            <button id="tab-new-order" class="tab-button active text-lg py-3 px-6 rounded-t-lg font-semibold">新增訂單</button>
            <button id="tab-products" class="tab-button text-lg py-3 px-6 rounded-t-lg font-semibold">商品管理</button>
            <button id="tab-orders" class="tab-button text-lg py-3 px-6 rounded-t-lg font-semibold">所有訂單</button>
        </nav>

        <main>
            <!-- Section 1: New Order -->
            <section id="section-new-order" class="section active">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <h2 class="text-2xl font-bold mb-4 text-[#8D7B68]">1. 貼上原始訂單資訊</h2>
                        <textarea id="raw-order-input" class="w-full h-64 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#A4907C] focus:border-[#A4907C] transition" placeholder="從社群平台或通訊軟體複製的訂單資訊貼在這裡...&#10;例如：&#10;姓名：王小明&#10;電話：0912345678&#10;取貨門市：7-11 鑫承門市&#10;商品：方形收納殼*1, 小香風菱格殼*1"></textarea>
                        <button id="parse-order-btn" class="btn-primary w-full py-3 mt-4 rounded-md font-semibold text-lg">智慧解析</button>
                    </div>

                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <h2 class="text-2xl font-bold mb-4 text-[#8D7B68]">2. 確認訂單內容</h2>
                        <form id="order-form">
                            <div class="mb-4">
                                <label for="customer-name" class="block text-md font-medium text-gray-700 mb-1">顧客姓名</label>
                                <input type="text" id="customer-name" class="w-full p-2 border border-gray-300 rounded-md">
                            </div>
                            <div class="mb-4">
                                <label for="customer-phone" class="block text-md font-medium text-gray-700 mb-1">聯絡電話</label>
                                <input type="text" id="customer-phone" class="w-full p-2 border border-gray-300 rounded-md">
                            </div>
                            <div class="mb-4">
                                <label for="customer-address" class="block text-md font-medium text-gray-700 mb-1">收件地址/門市</label>
                                <input type="text" id="customer-address" class="w-full p-2 border border-gray-300 rounded-md">
                            </div>
                            <div class="mb-4">
                                <label for="shipping-method" class="block text-md font-medium text-gray-700 mb-1">寄送方式</label>
                                <select id="shipping-method" class="w-full p-2 border border-gray-300 rounded-md bg-white">
                                    <option value="none">請選擇</option>
                                    <option value="711">7-ELEVEN</option>
                                    <option value="familymart">全家</option>
                                </select>
                            </div>
                            <div id="order-items-container">
                                <h3 class="text-lg font-semibold mt-6 mb-2">訂購商品</h3>
                                <div id="order-items-list" class="space-y-2"></div>
                            </div>
                             <div class="mt-6 border-t pt-4 space-y-2 text-lg">
                                <div class="flex justify-between">
                                    <span>商品總計:</span>
                                    <span id="subtotal-amount">$0</span>
                                </div>
                                <div class="flex justify-between">
                                    <span>運費:</span>
                                    <span id="shipping-fee">$0</span>
                                </div>
                                <div class="flex justify-between font-bold text-xl">
                                    <span>訂單總金額:</span>
                                    <span id="total-amount">$0</span>
                                </div>
                            </div>
                            <button type="button" id="save-order-btn" class="btn-primary w-full py-3 mt-6 rounded-md font-semibold text-lg">儲存訂單</button>
                             <button type="button" id="clear-form-btn" class="btn-secondary w-full py-2 mt-2 rounded-md font-semibold">清空表單</button>
                        </form>
                    </div>
                </div>
            </section>

            <!-- Section 2: Product Management -->
            <section id="section-products" class="section">
                 <div class="bg-white p-6 rounded-lg shadow-sm">
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4 space-y-2 md:space-y-0">
                        <h2 class="text-2xl font-bold text-[#8D7B68]">商品資料庫</h2>
                        <div class="flex space-x-2">
                             <button id="clear-all-products-btn" class="btn-danger py-2 px-4 rounded-md font-semibold">一鍵清空所有商品</button>
                            <button id="show-add-product-modal-btn" class="btn-primary py-2 px-4 rounded-md font-semibold">新增商品</button>
                        </div>
                    </div>

                    <div class="bg-[#FDFBF7] p-4 rounded-lg shadow-inner mb-6">
                        <h3 class="text-lg font-semibold mb-2">從文字貼上商品資訊</h3>
                        <textarea id="product-raw-input" class="w-full h-24 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#A4907C] focus:border-[#A4907C] transition" placeholder="一次貼上多行商品資訊，每行一個商品&#10;格式：[商品名稱] [價格] [貨號] [廠商]&#10;例如：&#10;大尺碼夏季輕鬆A字連身裙 199 SP2046300斤胖mm大码连衣裙夏季新款无袖圆领背心宽松遮肉显瘦内搭长裙&#10;簡約素面寬鬆襯衫 250 CS53200&#10;日系復古牛仔褲 450"></textarea>
                        <button id="parse-product-btn" class="btn-secondary w-full py-2 mt-2 rounded-md font-semibold">解析並批量新增</button>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white">
                            <thead class="bg-[#EFEBE5]">
                                <tr>
                                    <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600 uppercase">圖片</th>
                                    <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600 uppercase">商品名稱</th>
                                    <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600 uppercase">貨號</th>
                                    <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600 uppercase">價格</th>
                                    <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600 uppercase">叫貨廠商</th>
                                    <th class="py-3 px-4 text-center text-sm font-semibold text-gray-600 uppercase">操作</th>
                                </tr>
                            </thead>
                            <tbody id="products-table-body" class="divide-y divide-gray-200">
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- Section 3: Orders -->
            <section id="section-orders" class="section">
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <h2 class="text-2xl font-bold mb-4 text-[#8D7B68]">所有訂單紀錄</h2>
                    <p class="text-gray-500 mb-4">這些訂單所有登入的使用者都可以查看、新增或刪除。</p>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white">
                            <thead class="bg-[#EFEBE5]">
                                <tr>
                                    <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600 uppercase">訂單日期</th>
                                    <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600 uppercase">姓名</th>
                                    <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600 uppercase">商品</th>
                                    <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600 uppercase">總金額</th>
                                    <th class="py-3 px-4 text-center text-sm font-semibold text-gray-600 uppercase">操作</th>
                                </tr>
                            </thead>
                            <tbody id="orders-table-body" class="divide-y divide-gray-200">
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Product Modal -->
    <div id="product-modal" class="modal-backdrop">
        <div class="modal-content">
            <div class="p-6">
                <h3 id="product-modal-title" class="text-2xl font-bold mb-6 text-[#8D7B68]">新增商品</h3>
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    <div class="mb-4">
                        <label for="product-name" class="block text-md font-medium text-gray-700 mb-1">商品名稱</label>
                        <input type="text" id="product-name" class="w-full p-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div class="mb-4">
                        <label for="product-sku" class="block text-md font-medium text-gray-700 mb-1">貨號</label>
                        <input type="text" id="product-sku" class="w-full p-2 border border-gray-300 rounded-md">
                    </div>
                     <div class="mb-4">
                        <label for="product-price" class="block text-md font-medium text-gray-700 mb-1">價格</label>
                        <input type="number" id="product-price" class="w-full p-2 border border-gray-300 rounded-md" required min="0">
                    </div>
                    <div class="mb-4">
                        <label for="product-supplier" class="block text-md font-medium text-gray-700 mb-1">叫貨廠商</label>
                        <input type="text" id="product-supplier" class="w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div class="mb-6">
                        <label for="product-image-url" class="block text-md font-medium text-gray-700 mb-1">圖片網址</label>
                        <input type="url" id="product-image-url" class="w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancel-product-btn" class="btn-secondary py-2 px-4 rounded-md font-semibold">取消</button>
                        <button type="submit" id="save-product-btn" class="btn-primary py-2 px-4 rounded-md font-semibold">儲存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Message Box -->
    <div id="message-box" class="modal-backdrop">
        <div class="modal-content p-6">
            <p id="message-text" class="text-center font-semibold mb-4"></p>
            <div class="flex justify-center space-x-4">
                <button id="message-confirm-btn" class="btn-primary py-2 px-4 rounded-md font-semibold">確定</button>
                <button id="message-cancel-btn" class="btn-secondary py-2 px-4 rounded-md font-semibold" style="display:none;">取消</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-5 right-5 bg-green-500 text-white py-2 px-5 rounded-lg shadow-lg opacity-0 translate-y-10 transition-all duration-300">
        <p id="toast-message"></p>
    </div>

<script>
    const SHARED_PASSWORD = 'alexyu1018'; 

    let orders = [];
    let products = [];
    let currentOrderItems = [];
    
    // Auth elements
    const authModal = document.getElementById('auth-modal');
    const authForm = document.getElementById('auth-form');
    const authPasswordInput = document.getElementById('auth-password');
    const authErrorMessage = document.getElementById('auth-error-message');
    const appContainer = document.getElementById('app-container');
    const logoutBtn = document.getElementById('logout-btn');

    // Tab and section elements
    const tabs = [
        { button: document.getElementById('tab-new-order'), section: document.getElementById('section-new-order') },
        { button: document.getElementById('tab-products'), section: document.getElementById('section-products') },
        { button: document.getElementById('tab-orders'), section: document.getElementById('section-orders') },
    ];

    // Main app elements
    const rawOrderInput = document.getElementById('raw-order-input');
    const parseOrderBtn = document.getElementById('parse-order-btn');
    const orderForm = document.getElementById('order-form');
    const customerName = document.getElementById('customer-name');
    const customerPhone = document.getElementById('customer-phone');
    const customerAddress = document.getElementById('customer-address');
    const shippingMethod = document.getElementById('shipping-method');
    const orderItemsList = document.getElementById('order-items-list');
    const subtotalAmountEl = document.getElementById('subtotal-amount');
    const shippingFeeEl = document.getElementById('shipping-fee');
    const totalAmountEl = document.getElementById('total-amount');
    const saveOrderBtn = document.getElementById('save-order-btn');
    const clearFormBtn = document.getElementById('clear-form-btn');
    const ordersTableBody = document.getElementById('orders-table-body');
    const productsTableBody = document.getElementById('products-table-body');
    const productModal = document.getElementById('product-modal');
    const productModalTitle = document.getElementById('product-modal-title');
    const productForm = document.getElementById('product-form');
    const productId = document.getElementById('product-id');
    const productName = document.getElementById('product-name');
    const productSku = document.getElementById('product-sku');
    const productPrice = document.getElementById('product-price');
    const productSupplier = document.getElementById('product-supplier');
    const productImageUrl = document.getElementById('product-image-url');
    const showAddProductModalBtn = document.getElementById('show-add-product-modal-btn');
    const cancelProductBtn = document.getElementById('cancel-product-btn');
    const saveProductBtn = document.getElementById('save-product-btn');
    const loadingOverlay = document.getElementById('loading-overlay');
    const messageBox = document.getElementById('message-box');
    const messageText = document.getElementById('message-text');
    const messageConfirmBtn = document.getElementById('message-confirm-btn');
    const messageCancelBtn = document.getElementById('message-cancel-btn');
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toast-message');
    const productRawInput = document.getElementById('product-raw-input');
    const parseProductBtn = document.getElementById('parse-product-btn');
    const clearAllProductsBtn = document.getElementById('clear-all-products-btn');

    // Utility functions for UI
    const showMessage = (message, isConfirm = false) => {
        messageText.textContent = message;
        messageCancelBtn.style.display = isConfirm ? 'inline-block' : 'none';
        messageBox.style.display = 'flex';
        return new Promise(resolve => {
            messageConfirmBtn.onclick = () => {
                messageBox.style.display = 'none';
                resolve(true);
            };
            messageCancelBtn.onclick = () => {
                messageBox.style.display = 'none';
                resolve(false);
            };
        });
    };

    const showToast = (message, isError = false) => {
        toastMessage.textContent = message;
        toast.className = toast.className.replace(/bg-\w+-500/, isError ? 'bg-red-500' : 'bg-green-500');
        toast.classList.remove('opacity-0', 'translate-y-10');
        setTimeout(() => {
            toast.classList.add('opacity-0', 'translate-y-10');
        }, 3000);
    };

    const switchTab = (targetSection) => {
        tabs.forEach(tab => {
            const isActive = tab.section === targetSection;
            tab.button.classList.toggle('active', isActive);
            tab.section.classList.toggle('active', isActive);
        });
    };

    tabs.forEach(tab => {
        tab.button.addEventListener('click', () => switchTab(tab.section));
    });

    const calculateTotal = () => {
        const subtotal = currentOrderItems.reduce((sum, item) => {
            return sum + (item.price === null ? 0 : (item.price * item.quantity));
        }, 0);
        
        let shippingFee = 0;
        if(shippingMethod.value === '711') shippingFee = 39;
        if(shippingMethod.value === 'familymart') shippingFee = 38;

        const total = subtotal + shippingFee;
        
        subtotalAmountEl.textContent = `$${subtotal}`;
        shippingFeeEl.textContent = `$${shippingFee}`;
        totalAmountEl.textContent = `$${total}`;
    };

    shippingMethod.addEventListener('change', calculateTotal);
    
    const renderOrderItems = () => {
        orderItemsList.innerHTML = '';
        if (currentOrderItems.length === 0) {
            orderItemsList.innerHTML = `<p class="text-gray-500">尚未解析到商品</p>`;
        }
        currentOrderItems.forEach((item, index) => {
            const itemEl = document.createElement('div');
            const borderColor = item.price === null ? 'border-red-400' : 'border-gray-200';
            const priceDisplay = item.price === null ? '??' : item.price;
            itemEl.className = `flex items-center justify-between p-2 bg-gray-50 rounded border-2 ${borderColor}`;
            itemEl.innerHTML = `
                <div class="flex-grow">
                    <p class="font-semibold">${item.name} <span class="text-sm text-gray-500">(${item.sku})</span></p>
                    <div class="flex items-center text-sm">
                        <span class="mr-1 text-gray-500">價格:</span>
                        <span class="text-sm font-bold text-gray-700">$</span>
                        <input type="number" value="${item.price === null ? '' : item.price}" min="0" class="w-20 text-center border rounded-md price-input" data-index="${index}" placeholder="??">
                    </div>
                </div>
                <div class="flex items-center">
                     <span class="text-sm text-gray-500">數量:</span>
                     <input type="number" value="${item.quantity}" min="1" class="w-16 text-center border rounded-md mx-2 quantity-input" data-index="${index}">
                </div>
                 <button class="text-red-500 hover:text-red-700 remove-item-btn" data-index="${index}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>
                </button>
            `;
            orderItemsList.appendChild(itemEl);
        });
        calculateTotal();
    };

    orderItemsList.addEventListener('click', (e) => {
        const removeBtn = e.target.closest('.remove-item-btn');
        if (removeBtn) {
            const index = parseInt(removeBtn.dataset.index);
            currentOrderItems.splice(index, 1);
            renderOrderItems();
        }
    });
    
    orderItemsList.addEventListener('change', (e) => {
        const target = e.target;
        const index = parseInt(target.dataset.index);

        if(target.classList.contains('quantity-input')) {
            const quantity = parseInt(target.value);
            if (quantity > 0) {
                currentOrderItems[index].quantity = quantity;
                calculateTotal();
            }
        } else if (target.classList.contains('price-input')) {
            const price = parseFloat(target.value);
            if (!isNaN(price) && price >= 0) {
                currentOrderItems[index].price = price;
            } else {
                currentOrderItems[index].price = null;
            }
            calculateTotal();
        }
    });

    parseOrderBtn.addEventListener('click', () => {
        const text = rawOrderInput.value;
        if (!text.trim()) {
            showToast('請先貼上訂單資訊', true);
            return;
        }

        const lines = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);
        
        // 解析顧客資訊
        const nameMatch = text.match(/(?:姓名|名字|收件人)[:：\s]*(\S+)/);
        if (nameMatch) customerName.value = nameMatch[1];
        
        const phoneMatch = text.match(/(?:電話|手機)[:：\s]*(\d{10})/);
        if (phoneMatch) customerPhone.value = phoneMatch[1];

        const addressMatch = text.match(/(?:地址|門市|超商)[:：\s]*([\u4e00-\u9fa5a-zA-Z0-9\s]+)/);
        if(addressMatch) customerAddress.value = addressMatch[1].trim();

        if (text.includes('7-11') || text.includes('711')) {
            shippingMethod.value = '711';
        } else if (text.includes('全家') || text.includes('familymart')) {
            shippingMethod.value = 'familymart';
        }

        currentOrderItems = [];
        let matchedLines = new Set();
        
        const addItem = (item) => {
            const existingItem = currentOrderItems.find(i => i.sku === item.sku && i.name === item.name);
            if (existingItem) {
                existingItem.quantity += item.quantity;
            } else {
                currentOrderItems.push(item);
            }
        };

        for (let i = 0; i < lines.length; i++) {
            const line = lines[i];
            if (matchedLines.has(line)) continue;

            const skuRegex = /(SS|SP)\d{4}/i;
            const skuMatch = line.match(skuRegex);
            
            // 處理主商品與多行附屬規格的特殊情況
            if (skuMatch) {
                const sku = skuMatch[0].toUpperCase();
                let name = line.replace(skuRegex, '').replace(/\s*[\+\*]\d+/, '').trim();
                let quantity = 1;
                let price = null;
                
                const quantityMatch = line.match(/[\+\*](\d+)/);
                if (quantityMatch) {
                    quantity = parseInt(quantityMatch[1]);
                }

                // 優先從商品資料庫中尋找價格
                const matchedProduct = products.find(p => p.sku === sku);
                if(matchedProduct) {
                    price = matchedProduct.price;
                    if(!name) name = matchedProduct.name;
                } else {
                    // 如果資料庫中找不到，才從文字中尋找價格 (但這裡我們忽略它以避免誤判)
                    const priceMatch = line.match(/\$?(\d+)/);
                    if (priceMatch) {
                       // price = parseInt(priceMatch[1]); // <-- 移除此行，避免誤判
                    }
                }
                if (!name && matchedProduct) {
                    name = matchedProduct.name;
                } else if (!name) {
                    name = `商品`;
                }
                
                let isMultiLineProduct = false;
                if (i + 1 < lines.length && !lines[i + 1].match(skuRegex)) {
                    const nextLineQuantityMatch = lines[i + 1].match(/[\+\*](\d+)/);
                    if (nextLineQuantityMatch) {
                        isMultiLineProduct = true;
                        
                        let nextLine = lines[i + 1];
                        const variantName = nextLine.replace(/[\+\*]\d+/, '').trim();
                        const variantQuantity = parseInt(nextLineQuantityMatch[1]);
                        
                        addItem({
                            id: Date.now() + Math.random(),
                            name: name + ' ' + variantName,
                            sku: sku,
                            price: price,
                            supplier: matchedProduct ? matchedProduct.supplier : '?',
                            imageUrl: matchedProduct ? matchedProduct.imageUrl : '',
                            quantity: variantQuantity
                        });
                        matchedLines.add(nextLine);
                        
                        // Check for more multi-line variants
                        for (let j = i + 2; j < lines.length; j++) {
                            const subsequentLine = lines[j];
                            const subsequentQuantityMatch = subsequentLine.match(/[\+\*](\d+)/);
                            if (subsequentQuantityMatch && !subsequentLine.match(skuRegex)) {
                                const subsequentVariantName = subsequentLine.replace(/[\+\*]\d+/, '').trim();
                                const subsequentVariantQuantity = parseInt(subsequentQuantityMatch[1]);
                                addItem({
                                    id: Date.now() + Math.random(),
                                    name: name + ' ' + subsequentVariantName,
                                    sku: sku,
                                    price: price,
                                    supplier: matchedProduct ? matchedProduct.supplier : '?',
                                    imageUrl: matchedProduct ? matchedProduct.imageUrl : '',
                                    quantity: subsequentVariantQuantity
                                });
                                matchedLines.add(subsequentLine);
                            } else {
                                break;
                            }
                        }
                    }
                }
                
                if (!isMultiLineProduct) {
                     addItem({
                        id: Date.now() + Math.random(),
                        name: name,
                        sku: sku,
                        price: price,
                        supplier: matchedProduct ? matchedProduct.supplier : '?',
                        imageUrl: matchedProduct ? matchedProduct.imageUrl : '',
                        quantity: quantity
                    });
                }
            } else {
                // No SKU found, try to match by name from product list
                const knownProduct = products.find(p => line.includes(p.name));
                if (knownProduct) {
                    const quantityMatch = line.match(/[\+\*](\d+)/);
                    const quantity = quantityMatch ? parseInt(quantityMatch[1]) : 1;
                    addItem({ ...knownProduct, quantity: quantity });
                }
            }
        }
        renderOrderItems();
        showToast('訂單解析完成！');
    });

    const clearForm = () => {
        orderForm.reset();
        currentOrderItems = [];
        renderOrderItems();
        rawOrderInput.value = '';
    }
    
    clearFormBtn.addEventListener('click', clearForm);

    saveOrderBtn.addEventListener('click', async () => {
        if (!customerName.value || !customerPhone.value || currentOrderItems.length === 0 || shippingMethod.value === 'none') {
            showToast('訂單資訊不完整', true);
            return;
        }

        const hasUnknownPrice = currentOrderItems.some(item => item.price === null);
        if (hasUnknownPrice) {
            const confirmed = await showMessage('訂單中包含價格未知的商品，總金額將不準確。確定要儲存嗎？', true);
            if (!confirmed) {
                return;
            }
        }

        const subtotal = currentOrderItems.reduce((sum, item) => sum + (item.price === null ? 0 : (item.price * item.quantity)), 0);
        let shippingFee = 0;
        if(shippingMethod.value === '711') shippingFee = 39;
        if(shippingMethod.value === 'familymart') shippingFee = 38;
        const total = subtotal + shippingFee;
        
        const newOrder = {
            id: Date.now(),
            date: new Date().toLocaleDateString(),
            name: customerName.value,
            phone: customerPhone.value,
            address: customerAddress.value,
            items: currentOrderItems,
            total: total,
            createdAt: new Date().toISOString()
        };
        
        orders.push(newOrder);
        saveOrdersToLocalStorage();
        showToast('訂單已成功儲存！');
        clearForm();
        renderOrdersTable();
        switchTab(document.getElementById('section-orders'));
    });
    
    const renderOrdersTable = () => {
        ordersTableBody.innerHTML = '';
        orders.slice().sort((a,b) => new Date(b.createdAt) - new Date(a.createdAt)).forEach(order => {
            const row = document.createElement('tr');
            row.className = 'hover:bg-gray-50';
            const itemString = order.items.map(i => `${i.name}*${i.quantity}`).join(', ');
            row.innerHTML = `
                <td class="py-3 px-4">${order.date}</td>
                <td class="py-3 px-4">${order.name}</td>
                <td class="py-3 px-4">${itemString}</td>
                <td class="py-3 px-4">$${order.total}</td>
                <td class="py-3 px-4 text-center">
                    <button class="text-red-500 hover:text-red-700 delete-order-btn" data-id="${order.id}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block align-text-bottom" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>
                    </button>
                </td>
            `;
            ordersTableBody.appendChild(row);
        });
    };
    
    ordersTableBody.addEventListener('click', async (e) => {
        const deleteBtn = e.target.closest('.delete-order-btn');
        if (deleteBtn) {
            const id = parseInt(deleteBtn.dataset.id);
            const confirmed = await showMessage('確定要從共享清單中刪除這筆訂單嗎？', true);
            if(confirmed) {
                orders = orders.filter(order => order.id !== id);
                saveOrdersToLocalStorage();
                renderOrdersTable();
                showToast('訂單已刪除');
            }
        }
    });

    const renderProductsTable = () => {
        productsTableBody.innerHTML = '';
        products.forEach(product => {
            const row = document.createElement('tr');
            row.className = 'hover:bg-gray-50';
            row.innerHTML = `
                <td class="py-3 px-4"><img src="${product.imageUrl || 'https://placehold.co/50x50/EFEBE5/A4907C?text=No+Img'}" onerror="this.src='https://placehold.co/50x50/EFEBE5/A4907C?text=No+Img'" alt="${product.name}" class="w-12 h-12 object-cover rounded-md"></td>
                <td class="py-3 px-4">${product.name}</td>
                <td class="py-3 px-4">${product.sku}</td>
                <td class="py-3 px-4">$${product.price}</td>
                <td class="py-3 px-4">${product.supplier}</td>
                <td class="py-3 px-4 text-center">
                    <button class="text-blue-500 hover:text-blue-700 mr-2 edit-product-btn" data-id="${product.id}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block align-text-bottom" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg>
                    </button>
                    <button class="text-red-500 hover:text-red-700 delete-product-btn" data-id="${product.id}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block align-text-bottom" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>
                    </button>
                </td>
            `;
            productsTableBody.appendChild(row);
        });
    };
    
    const openProductModal = (product = null) => {
        productForm.reset();
        if (product) {
            productModalTitle.textContent = '編輯商品';
            productId.value = product.id;
            productName.value = product.name;
            productSku.value = product.sku;
            productPrice.value = product.price;
            productSupplier.value = product.supplier;
            productImageUrl.value = product.imageUrl || '';
        } else {
            productModalTitle.textContent = '新增商品';
            productId.value = '';
        }
        productModal.style.display = 'flex';
    };

    const closeProductModal = () => {
        productModal.style.display = 'none';
    };

    showAddProductModalBtn.addEventListener('click', () => openProductModal());
    cancelProductBtn.addEventListener('click', closeProductModal);

    parseProductBtn.addEventListener('click', async () => {
        const rawText = productRawInput.value.trim();
        if (!rawText) {
            showToast('請貼上商品資訊', true);
            return;
        }

        const lines = rawText.split('\n').map(l => l.trim()).filter(l => l.length > 0);
        let productsToAdd = [];
        let i = 0;

        while(i < lines.length) {
            const currentLine = lines[i];
            let name = currentLine;
            let price = null;
            let sku = '';
            let supplier = '';
            
            const combinedRegex = /^(.*?)(\$?\d+)\s+((SS|SP)\d{4})\s*(.*)$/i;
            const combinedMatch = currentLine.match(combinedRegex);
            
            if (combinedMatch) {
                name = combinedMatch[1].trim();
                price = parseInt(combinedMatch[2].replace('$', ''));
                sku = combinedMatch[3].toUpperCase();
                supplier = combinedMatch[5].trim();
                
                productsToAdd.push({ id: Date.now() + Math.random(), name, sku, price, supplier, imageUrl: '' });
                i++;
                continue;
            }

            const priceRegex = /^\$?(\d+)/;
            const skuRegex = /(SS|SP)\d{4}/i;

            let namePart = currentLine.trim();
            
            const skuMatch = namePart.match(skuRegex);
            if(skuMatch) {
                sku = skuMatch[0].toUpperCase();
                namePart = namePart.replace(skuMatch[0], '').trim();
            }

            const priceInLineMatch = namePart.match(priceRegex);
            if(priceInLineMatch) {
                price = parseInt(priceInLineMatch[1]);
                namePart = namePart.replace(priceInLineMatch[0], '').trim();
            }

            if (price === null && i + 1 < lines.length) {
                const nextLine = lines[i + 1];
                const nextPriceMatch = nextLine.match(priceRegex);
                if (nextPriceMatch) {
                    price = parseInt(nextPriceMatch[1]);
                    i++;
                }
            }

            if (namePart && price !== null && sku) {
                const existingProduct = productsToAdd.find(p => p.sku === sku);
                if (!existingProduct) {
                    productsToAdd.push({
                        id: Date.now() + Math.random(),
                        name: namePart.replace(/一組四入|給三片|附收納/g, '').trim(),
                        sku,
                        price,
                        supplier: '',
                        imageUrl: ''
                    });
                }
            }
            i++;
        }
        
        if (productsToAdd.length > 0) {
            products.push(...productsToAdd);
            saveProductsToLocalStorage();
            showToast(`成功新增 ${productsToAdd.length} 個商品！`);
            renderProductsTable();
        } else {
            showToast('未找到可解析的商品資訊，請檢查格式。', true);
        }
        productRawInput.value = '';
    });

    productForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const id = productId.value ? parseInt(productId.value) : null;
        const name = productName.value;
        const sku = productSku.value;
        const price = parseFloat(productPrice.value);
        const supplier = productSupplier.value;
        const imageUrl = productImageUrl.value;

        if (!name || isNaN(price) || price < 0) {
            showMessage('商品名稱和價格為必填項目');
            return;
        }

        if (id) {
            const index = products.findIndex(p => p.id === id);
            if (index !== -1) {
                products[index] = { ...products[index], name, sku, price, supplier, imageUrl };
            }
        } else {
            products.push({ id: Date.now(), name, sku, price, supplier, imageUrl });
        }
        
        saveProductsToLocalStorage();
        renderProductsTable();
        showToast('商品資料已儲存');
        closeProductModal();
    });
    
    productsTableBody.addEventListener('click', async (e) => {
        const editBtn = e.target.closest('.edit-product-btn');
        const deleteBtn = e.target.closest('.delete-product-btn');

        if (editBtn) {
            const id = parseInt(editBtn.dataset.id);
            const product = products.find(p => p.id === id);
            if (product) openProductModal(product);
        }

        if (deleteBtn) {
            const id = parseInt(deleteBtn.dataset.id);
            const confirmed = await showMessage('確定要刪除這個商品嗎？', true);
            if (confirmed) {
                products = products.filter(product => product.id !== id);
                saveProductsToLocalStorage();
                renderProductsTable();
                showToast('商品已刪除');
            }
        }
    });

    clearAllProductsBtn.addEventListener('click', async () => {
        const confirmed = await showMessage('確定要刪除所有商品嗎？此動作無法復原。', true);
        if (confirmed) {
            products = [];
            saveProductsToLocalStorage();
            renderProductsTable();
            showToast('所有商品已成功清空！');
        }
    });

    const loadDataFromLocalStorage = () => {
        const storedOrders = localStorage.getItem('orders');
        const storedProducts = localStorage.getItem('products');
        orders = storedOrders ? JSON.parse(storedOrders) : [];
        products = storedProducts ? JSON.parse(storedProducts) : [];
    };
    
    const saveOrdersToLocalStorage = () => {
        localStorage.setItem('orders', JSON.stringify(orders));
    };

    const saveProductsToLocalStorage = () => {
        localStorage.setItem('products', JSON.stringify(products));
    };

    authForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const password = authPasswordInput.value;
        
        if (password === SHARED_PASSWORD) {
            authErrorMessage.style.display = 'none';
            localStorage.setItem('isLoggedIn', 'true');
            initApp();
        } else {
            authErrorMessage.textContent = '密碼錯誤，請重新輸入。';
            authErrorMessage.style.display = 'block';
        }
    });

    logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('isLoggedIn');
        authModal.style.display = 'flex';
        appContainer.style.display = 'none';
        showToast('已登出');
    });

    const initApp = () => {
        appContainer.style.display = 'block';
        authModal.style.display = 'none';
        loadDataFromLocalStorage();
        renderProductsTable();
        renderOrdersTable();
    };
    
    if (localStorage.getItem('isLoggedIn') === 'true') {
        initApp();
    } else {
        authModal.style.display = 'flex';
    }
</script>
